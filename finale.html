<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Finale</title>
    <link rel="stylesheet" href="css/finale.css">
    <link rel="">
</head>
<body>
    <main>
        <section id="inicioSesion">
            <article>
                <label>Nombre de Usuario</label>
                <input type="text" id="userName">
                <label>Contraseña</label>
                <input type="password" id="password">
                <button onclick="uploadLocalstorage()">Log In</button>
            </article>
        </section>
        <section id="partePrincipal">
            <h2>Final de Programacion I</h2>
            <article>
                <svg id="circles">
                    <circle r="165" cx="50%" cy="50%" pathlength="100"></circle>
                    <circle id="respuestas" class="circlea" r="165" cx="50%" cy="50%" pathlength="100" />
                </svg>
                <h2 id="hasRespondido"></h2>
            </article>
            <button id="queDesaparezca" onclick="iniciarTest()">Iniciar Cuestionario</button>
            <h2 id="pregunta" style="display: none;"></h2>
            <article id="tecladogeneral" style="display: none;">
                <textarea id="texto"></textarea>
                <section id="teclado">
                    <button class="tecla">1</button>
                    <button class="tecla">2</button>
                    <button class="tecla">3</button>
                    <button class="tecla">4</button>
                    <button class="tecla">5</button>
                    <button class="tecla">6</button>
                    <button class="tecla">7</button>
                    <button class="tecla">8</button>
                    <button class="tecla">9</button>
                    <button class="tecla">0</button>
                    <button class="tecla">q</button>
                    <button class="tecla">w</button>
                    <button class="tecla">e</button>
                    <button class="tecla">r</button>
                    <button class="tecla">t</button>
                    <button class="tecla">y</button>
                    <button class="tecla">u</button>
                    <button class="tecla">i</button>
                    <button class="tecla">o</button>
                    <button class="tecla">p</button>
                    <button class="tecla">a</button>
                    <button class="tecla">s</button>
                    <button class="tecla">d</button>
                    <button class="tecla">f</button>
                    <button class="tecla">g</button>
                    <button class="tecla">h</button>
                    <button class="tecla">j</button>
                    <button class="tecla">k</button>
                    <button class="tecla">l</button>
                    <button class="tecla">ñ</button>
                    <button class="tecla">z</button>
                    <button class="tecla">x</button>
                    <button class="tecla">c</button>
                    <button class="tecla">v</button>
                    <button class="tecla">b</button>
                    <button class="tecla">n</button>
                    <button class="tecla">m</button>
                    <button class="tecla">,</button>
                    <button class="tecla">.</button>
                    <button id="eraseAll">Erase</button>
                    <button id="mayusBtn">Mayus</button>
                    <button id="spaceBtn">Space</button>
                    <button id="eraseOne">&laquo;</button>
                    <button id="enter" onclick="answer()">&rdsh;</button>
                </section>
            </article>
        </section>
    </main>
    <footer>
        <h2>Informa de tu experiencia</h2>
        <form>
            <input type="email" placeholder="email.example@jajas.net">
            <input type="tel" placeholder="3075-3005">
            <label id="nota">10</label> 
            <input type="range" min="1" max="10" value="10">
            <textarea type="text" placeholder="¿Que te parecio la experiencia?" id="xperience"></textarea>
            <input type="reset">
            <input type="submit">
        </form>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
